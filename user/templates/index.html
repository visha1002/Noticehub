<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="header">
        <h1 align="center"> Notice Hub - Web App</h1>
    </div>

    <div class="content">
        <h1 class="top" align="center"> All Notices</h1>
        {% for row in result reversed %}
        <div class="notice">
            <h3>{{row.subject}}</h3>
            <p>{{row.description}}</p>
            <p>Created At : {{row.created_at}}</p>
            <p>Updated At : {{row.updated_at}}</p>
        </div>
        {% endfor %}
    </div>

    <div class="footer">
        <h1 align="center"> @copyright</h1>
    </div>
</body>
</html>
